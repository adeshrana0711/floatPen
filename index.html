<!DOCTYPE html>
<html>
<head>
    <title>Run Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<nav class="navbar">
    <img src="floatpen.jpg" alt="FloatPen Logo" class="logo">
    <h1 class="nav-title">FloatPen</h1>
</nav>

    <div class="mid">
       <h1 class="mid-h1">Welcome! Here you can draw and erase using HandGestures</h1> <br>
       <h1 class="mid-h1-1">Instructions</h1>
    <div class="i">  
        <p>1. How to draw</p>
          <video class="hover-play-video" src="Draw.mp4" muted preload="none" playsinline></video>
          <p>2. How to erase</p>
          <video class="hover-play-video" src="EraseVideo.mp4" muted preload="none" playsinline></video>
        <p>3. How to change the color</p>
          <video class="hover-play-video" src="FloatPenVideo1.mp4" muted preload="none" playsinline></video>
    </div>  
   </div>   
   <footer>
  <h1>Click to Start Canvas Script:</h1>   
       <button onclick="startDrawing()" id="btn">Start Drawing</button>
       <p id="status-msg" style="margin-top: 10px; font-weight: bold;"></p>
    </footer>
   
</div>
</body>
<script>
  function startDrawing() {
    fetch('/run-canvas')
      .then(response => {
        if (response.ok) {
          document.getElementById('status-msg').innerText = "Whiteboard Activated!";
        } else {
          document.getElementById('status-msg').innerText = "Failed to start the whiteboard.";
        }
      })
      .catch(error => {
        document.getElementById('status-msg').innerText = "Error: " + error;
      });
  }
  document.querySelectorAll(".hover-play-video").forEach(video => {
      video.addEventListener("mouseenter", () => {
        video.play();
      });

      video.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
      });
    });

</script>
</html>
